<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>

  <div id="alert-message-container" class="d-none position-absolute mt-5 top-0 start-50 translate-middle-x alert alert-warning" role="alert">
    <div id="alert-message-text">Alert appears here</div>
  </div>

  <input type="hidden" name="access-token" id="access-token" value="{{ test_token }}">
  <p class="h1 text-center">OStore</p>
  <p class="text-center">An Open-source Object Storage Solution</p>
  <div id="user-auth">
    <div id="login-page">

    </div>
    <div id="register-page">

    </div>
  </div>

  <div class="container">
    <div id="files-dashboard" class="container">
      <div id="uploader">
        <h3>Upload your file here</h3>
        <div class="mb-3">
          <input class="form-control form-control-sm" id="formFileSm" type="file">
        </div>
      </div>
      <hr>
      <h3>Files Uploaded</h3>
      <div id="list-files"></div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
